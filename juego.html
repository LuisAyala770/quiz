<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Game Quiz</title>
</head>
<body>
    <div class="container">
        <img src="img/auris.png" alt="" class="img">
        <header>
            <div class="puntaje">
                <img src="img/puntos.png" alt="" >

            </div>
            <div class="jugador">
                <span class="nombre" id="nombre"> - </span>
                <img src="img/user.png" alt="">
            </div>
        </header>
        <!--Pantalla de Preguntas-->
        <main class="juego">
            <div class="contador-pregunta">
                <span class="num-pregunta" id="num-pregunta">1</span>
                /
                <span> 5</span>
            </div>
            <p class="pregunta" id="txt-pregunta">
                Â¿Texto de la primera pregunta?
            </p>
            <div class="opciones" id="opciones">
                <button class="opcion" id="a">OPCION A</button>
                <button class="opcion" id="b">OPCION B</button>
                <button class="opcion" id="c">OPCION C</button>
                <button class="opcion" id="d">OPCION D</button>
            </div>
            <button class="btn" id="siguiente">Siguiente</button>
        </main>
    </div>
    <script src="js/juego.js"></script>
</body>
</html>
