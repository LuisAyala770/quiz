<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Game Quiz</title>
</head>
<body>
    <div class="container">
        <img src="img/auris.png" alt="" class="img">
        <header>
            <div class="puntaje">
                <img src="img/puntos.png" alt="" >
                <span class="puntos" id="puntos">0</span>
            </div>
            <div class="jugador">
                <span class="nombre" id="nombre"> - </span>
                <img src="img/user.png" alt="">
            </div>
        </header>
        <!--Pantalla del Menu-->
        <main class="menu">
            <h2>Hola <span id="nombre-jugador">Luis</span></h2>
            <p>Elige una categor√≠a</p>
            <div class="categorias">
                <div class="categoria" id="kanto">
                    <img src="img/general.png" alt="" class="foto-categoria">
                    <h3>Kanto</h3>
                </div>
                <div class="categoria" id="johto">
                    <img src="img/musica.png" alt="" class="foto-categoria">
                    <h3>Johto</h3>
                </div>
                <div class="categoria" id="hoenn">
                    <img src="img/peliculas.png" alt="" class="foto-categoria">
                    <h3>Hoenn</h3>
                </div>
                <div class="categoria" id="sinnoh">
                    <img src="img/deportes.png" alt="" class="foto-categoria">
                    <h3>Sinnoh</h3>
                </div>
                <div class="categoria" id="teselia">
                    <img src="img/programacion.png" alt="" class="foto-categoria">
                    <h3>Teselia</h3>
                </div>
                <div class="categoria" id="kalos">
                    <img src="img/juegos.png" alt="" class="foto-categoria">
                    <h3>Kalos</h3>
                </div>
            </div>
        </main>
    </div>
    <script src="js/menu.js"></script>
</body>
</html>
